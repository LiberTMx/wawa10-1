<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="login-block">
    <div class="container">
	    <div class="row">
		    <div class="col-md-4 login-sec">
		      <h2 class="text-center">Connectez-vous</h2>
		      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
	              <input

										  type="text"
										  class="form-control"
										  placeholder="Nom d'utilisateur"
										  formControlName="username">
										<!-- <mat-hint>{{'login.label.Your username'|translate}}</mat-hint> -->
    
            </div>
            <div class="form-group">
	              <input
											  type="password"
											  class="form-control"
											  placeholder="Mot de passe"
											  formControlName="password">
											<!-- <mat-hint>{{ "login.label.Your password"|translate}}</mat-hint> -->
            </div>
  
            <div class="form-check">
		          <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid" mdbWavesEffect>Se connecter</button>
		          <button class="btn btn-danger" mdbWavesEffect (click)="onCancelLogin()">Cancel</button>
            </div>
          </form>
        
    </div>

    <div class="col-md-8 banner-sec">
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
      </ul>
    
      <!-- The slideshow -->
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="./assets/img/login.jpg" alt="First slide">
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</section>
