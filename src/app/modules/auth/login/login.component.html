<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Connectez-vous</h2>
		    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
	<input

										  type="text"
										  class="form-control"
										  placeholder="Nom d'utilisateur"
										  formControlName="username">
										<!-- <mat-hint>{{'login.label.Your username'|translate}}</mat-hint> -->
    
  </div>
  <div class="form-group">
    
	<input
											  type="password"
											  class="form-control"
											  placeholder="Mot de passe"
											  formControlName="password">
											<!-- <mat-hint>{{ "login.label.Your password"|translate}}</mat-hint> -->
  </div>
  
  
    <div class="form-check">
		<button class="btn btn-success" type="submit" [disabled]="loginForm.invalid" mdbWavesEffect>Se connecter</button>
		<button class="btn btn-danger" mdbWavesEffect (click)="onCancelLogin()">Annuler</button>
  </div>
  
</form>


		</div>
		<div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
            <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="./assets/img/login.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
            <h2>CTT Limal-Wavre</h2>
            <p>Connectez-vous afin de consulter vos sélections</p>
        </div>	
  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="./assets/img/login.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
          <h2>CTT Limal-Wavre</h2>
          <p>Connectez-vous afin de consulter vos sélections</p>
        </div>	
    </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="./assets/img/login.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
          <h2>CTT Limal-Wavre</h2>
          <p>Connectez-vous afin de consulter vos sélections</p>
        </div>	
    </div>
  </div>
            </div>	   
		    
		</div>
	</div>
</div>
</div>
</section>
