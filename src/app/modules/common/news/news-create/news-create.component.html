<div class="card">
    <div class="card-header">
        <strong>Créer une news</strong>
    </div>
    <div class="card-body">
        <!-- <h4 class="card-title">Se connecter</h4> -->
        <!-- **************************************************************    -->
            <form [formGroup]="newsForm" (ngSubmit)="onCreateNews()">
                <div class="row">

                    <!-- Grid column -->
                    <div class="col-lg-5 col-xl-4">
            
                    <!-- Featured image -->
                    <div class="view overlay rounded z-depth-1-half mb-lg-0 mb-4 waves-light feature-image" mdbWavesEffect>
                        <img class="img-fluid news-image" [src]="imageUrl" alt="Sample image">
                        <a>
                        <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div>

                        <button class="btn btn-sm" (click)="onDeleteImage()">Supprimer l'image</button>
                        
                        <input type="file" name="image" accept="image/*" formControlName="image" (change)="showPreview($event)"  />
                    </div>
                    </div>
                    <!-- Grid column -->
            
                    <!-- Grid column -->
                    <div class="col-lg-7 col-xl-8">
            
                    <!-- Post title -->
                    <!-- <h3 class="font-weight-bold mb-3"><strong>Title of the news</strong></h3> -->
                    <div class="md-form">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" id="title" formControlName="title" class="form-control" mdbInput width="300px">
                        <label for="title">Titre de la news</label>
                    </div>
            
            
                    <div class="md-form">
                        <i class="fa fa-pencil prefix grey-text"></i>
                        <textarea type="text" id="presentation" formControlName="presentation" 
                                class="md-textarea" style="height: 70px"
                                mdbInput></textarea>
                        <label for="presentation">Présentation de la news</label>
                    </div>

                    <div class="row">
                        <!-- liaison externe -->
                        <div class="md-form col-lg-4 col-xl-5">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="externalLink" formControlName="externalLink" class="form-control" mdbInput width="300px">
                            <label for="externalLink">Liaison externe </label>
                        </div>

                        <!-- ordre d'affichage -->
                        <div class="md-form col-lg-4 col-xl-5">
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="showOrder" formControlName="showOrder" class="form-control" mdbInput width="300px">
                            <label for="showOrder">Ordre d'affichage</label>
                        </div>
                    </div>

                    <!-- statut -->
                    <div class="md-form row">
                        <div class="col-lg-2 col-xl-2 justify-content-end">
                            <label>Statut de la news</label>
                        </div>
<!--                         <div class="col-lg-3 col-xl-4">
                            <i class="fa fa-user prefix grey-text"></i>
                        </div> -->
                        <div class="col-lg-3 col-xl-4">
                            <select id="statut" formControlName="status">
                                <option *ngFor="let kvp of newsStatus" 
                                    [value]="kvp.key" 
                                    [label]="kvp.val"></option>
                            </select>
                        </div>
                    </div>
                    <div class="md-form row">
                        <div class="col-lg-2 col-xl-2 justify-content-end">
                            <label for="pdfFile">Ajouter un pdf</label>
                        </div>
                        <div class="col-lg-3 col-xl-4">
                            <input type="file" name="pdf" accept="application/pdf"  
                                    id="pdfFile" formControlName="pdf" (change)="preloadPdf($event)"/>
                        </div>
                        
                    </div>
                    <div>
                        <button class="btn btn-sm" (click)="onRemovePdf()">Supprimer le pdf</button>
                        <div *ngIf="pdfUrl!==null">
                            <button class="btn btn-sm" *ngIf="!viewPdf" (click)="onShowPdf(true)">Voir le pdf</button>
                            <button class="btn btn-sm" *ngIf="viewPdf" (click)="onShowPdf(false)">Cacher le pdf</button>
                        </div>
                    </div>

                    <!-- Post data -->
                    <div class="md-form row">
                        <div class="col-lg-2 col-xl-2 justify-content-end">
                            <label>Auteur: <a class="font-weight-bold">{{ getUserFullName() }}</a>, 19/04/2018</label>
                        </div>
<!--                         <div class="col-lg-3 col-xl-4">
                            <i class="fa fa-user prefix grey-text"></i>
                        </div> -->
                        <div class="col-lg-3 col-xl-4">
                            <button mdbBtn  type="submit" class="btn btn-sm">Créer la news</button>
                        </div>
                    </div>

                    
            
                    </div>
                    <!-- Grid column -->
            
                </div>
            </form>

        <!-- **************************************************************    -->
    </div>
</div>


<div *ngIf="pdfUrl!==null">
    <div *ngIf="viewPdf">
        <app-pdf-viewer [selectedDocument]="pdfUrl"></app-pdf-viewer>
    </div>
</div>
