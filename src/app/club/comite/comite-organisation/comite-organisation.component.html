<div class="card">

  <div class="card-body">

    <h5 class="card-title">Organisation du comité</h5>

    <div *ngIf="loading">
      <mdb-spinner spinnerType="small"></mdb-spinner>
    </div>

    <div *ngIf=" ! loading">
      <div><p style="color:red;">Dernière mise à jour: {{page.updated_at}}</p></div>
      <div *ngIf="page" [innerHTML]="page.content | safeHtml "></div>
    </div>

  </div>

</div>

<br><br><br><br>
